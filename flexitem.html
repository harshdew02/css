<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex item</title>
    <style>
        .flex-container{
            display: flex;
            align-items: stretch;
            background-color: aquamarine;
        }
      .flex-container>div{
            background-color: dodgerblue;
            color: white;
            margin: 10px;;
            width: 100px;
          line-height: 100px ;
            font-size: 50px;
            text-align: center;
        }
        div    
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="flex-grow: 9">1</div>
        <div style="flex-grow: 9">2</div>
        <div style="flex-grow: 9">2</div>
        <div style="flex-grow: 9">3</div>
        <div style="flex-shrink: 0">1</div>
        <div>2</div>
        <div>2</div>
        <div>3</div>
    </div>
    
</body>
</html>
